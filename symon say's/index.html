<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symon Say's Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Symon Game</h2>
    <h4>Press any key to start the game</h4>
    <div class="container">
      <div class="btn-boxes">
        <div class="btns brown" type="button" id="brown"></div>
        <div class="btns chartreuse" type="button" id="chartreuse"></div>
        <div class="btns yellow" type="button" id="yellow"></div>
        <div class="btns darkGreen" type="button" id="darkGreen"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
